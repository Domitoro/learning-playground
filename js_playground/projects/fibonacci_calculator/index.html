<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9932f06b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fa fa-solid fa-calculator"></i>Fibonacci Number Generator</h1>
            <div class="form-wrapper">
                <form method="post">
                    <label for="fib-select">Generate a</label>
                    <select name="fib-select" id="fib-select">
                        <option value="sequence-option">Sequence</option>
                        <option value="number-option">Number</option>
                    </select>
                    <br>
                    
                    <!-- Sequence -->
                    <div class="seq-container" id="seq-container">
                        <div class="calculatorInputGroup">
                            <label for="n1"><i>F<sub>n</sub></i> for n = </label>
                            <input name="n1" id="n1" value="" class="" type="text" inputmode="numeric" title="0 or positive integer number 0,1,2,3..." maxlength="5" placeholder="n1" required="" aria-label="first n"> to
                            <input name="n2" id="n2" value="" class="" type="text" inputmode="numeric" title="0 or positive integer number 0,1,2,3..." maxlength="5" placeholder="n2" required="" aria-label="last n">
                            <br>
                        </div>
                    </div>
                    
                    <!-- Number -->
                    <div class="num-container" id="num-container">
                        <label for="fib-num">Number</label>
                        <input type="number" name="fib-num" id="fib-num" placeholder="Enter a number">
                    </div>
                    <!-- Buttons -->
                    <div class="buttons">
                        <button type="button" onclick="clear()" class="btn">Clear</button>
                        <button type="button" onclick="fibCalculate()" class="btn">Generate</button>
                    </div>
                    
                    <!-- Answer -->
                    <div class="answer-container" id="answer-container">
                        <input type="text" name="answer" id="answer" placeholder="Answer" aria-readonly>
                        <span onclick="copyContent()" class="copyContent" id="copyContent"><i class="fa-solid fa-clipboard"></i></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
